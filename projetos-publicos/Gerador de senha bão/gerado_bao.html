<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha Pika, Supersecreto, Irrasteavel do capiroto, tops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            font-size: 16px;
            text-align: center;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Gerador de Senha</h1>
    <input type="text" id="senha" readonly>
    <br>
    <button onclick="gerarSenha()">Gerar Senha</button>
    <button onclick="copiarSenha()">Copiar para Área de Transferência</button>

    <script>
        function gerarSenha() {
            const agora = new Date();
            const ano = agora.getFullYear();
            const mes = agora.getMonth() + 1; // Janeiro é 0, então adicionamos 1
            const dia = agora.getDate();
            const hora = agora.getHours();

            const senha = ano * mes * dia * hora; // Calcula a senha
            document.getElementById('senha').value = senha;
        }

        function copiarSenha() {
            const input = document.getElementById('senha');
            input.select();
            input.setSelectionRange(0, 99999); // Para dispositivos móveis
            document.execCommand("copy");
            alert("Senha copiada para a área de transferência!");
        }
    </script>
</body>
</html>
