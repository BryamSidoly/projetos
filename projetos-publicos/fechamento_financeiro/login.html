<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechamento Financeiro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f6f2ff;
            margin: 0;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            padding-right: 30px;
            border: 3px solid #6f5dd3;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .error-message {
            color: #d35d5d;
            font-size: 12px;
            text-align: left;
            margin-top: 5px;
            margin-left: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(128, 52, 172);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .logo {
            margin-bottom: 20px;
            font-size: 24px;
            color: #7928ca;
            font-family: Arial, sans-serif;
        }

        .icon-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Limber Software</div>
        <div class="input-group">
            <input type="text" placeholder="Usu√°rio*" id="user">
            <span class="icon-button">üòä</span>
            <div id="userError" class="error-message"></div>
        </div>
        <div class="input-group">
            <input type="password" placeholder="Senha*" id="password">
            <span class="icon-button" onclick="togglePassword()">üëÅÔ∏è</span>
            <div id="passwordError" class="error-message"></div>
        </div>
        <button id="loginButton">ENTRAR</button>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        document.getElementById('loginButton').addEventListener('click', () => {
            const user = document.getElementById('user').value;
            const password = document.getElementById('password').value;
            const userError = document.getElementById('userError');
            const passwordError = document.getElementById('passwordError');
            
            userError.textContent = '';
            passwordError.textContent = '';

            if (!user) {
                userError.textContent = 'Informe o usu√°rio';
            }

            if (!password) {
                passwordError.textContent = 'Informe a senha';
            }

            if (user && password) {
                alert('Login bem-sucedido!');
            }
        });
    </script>
</body>
</html>
