        <div class="login-input-container">
          <input type="text" id="username" name="username" required />
          <img src="caminho-do-seu-icone/usuario-icon.png"=/>
        </div>
      </div>
      <div class="form-group">
        <div class="password-input-container">
          <input type="password" id="password" name="password" required />
          <button type="button" class="icon-button" onclick="mostrarSenha()">
            <img src="caminho-do-seu-icone/olho-icon.png" =/>
          </button>
          <p></p>
        </div>
      </div>
      <button type="submit" class="login-button"><b>Entrar</b></button>
      <p id="errorMessage" style="color: red"></p>
    </form>
  </div>
</body>
</html>
